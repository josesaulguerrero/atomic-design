<nav class="sidebar">
	<app-inbox
		class="inbox"
		[chats]="chats"
		(addContact)="onAddContact()"
		(switchChat)="onSwitchChat($event)"
	></app-inbox>
</nav>
<main class="main">
	<app-chat
		*ngIf="!!chats && chats.length > 0"
		class="chat"
		[chat]="chats.at(0)!"
		[localUserId]="localUserId"
		(messageSubmit)="onMessageSubmit($event)"
	></app-chat>
</main>
